<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apika - AI Assistant</title>
    <base href="/">
    <style>
        body {
           background-color: beige;
        }
    </style>
</head>
<body>
<h2>Parent HTML</h2>
<button
        onclick="apika.open()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Parent Trigger BUTTON
</button>

<!--GTM Script-->
<script src="init.js"></script>

<!-- consumer app -->
<script>
  (function(config) {
    var i = () => apika.init(config);
    var l = document.addEventListener;
    typeof apika !== "undefined" ? i() :
      l('DOMContentLoaded', () => l('APIKA', i));
  })({
    autoShow: false,
    devMode: true
  });
</script>
</body>
</html>
